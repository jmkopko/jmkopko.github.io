<html lang="en-US">

<head>
    <meta charset="utf-8">

    <title>Tutor</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/CTAT.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/Mathtutor.css">
    <link rel="stylesheet" type="text/css" href="Assets/6.32.css">
    <link rel="stylesheet" type="text/css" href="Assets/CTATProtractor.css">

    <script src="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/jquery.min.js"></script>
    <script src="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/ctat.min.js"></script>
    <script src="https://cdn.ctat.cs.cmu.edu/releases/mathtutor/ctatloader.js"></script>
    <script src="Assets/CTATProtractor.js"></script>
    <script src="Assets/6.32.js"></script>
</head>

<body>
    <main class="CTATTutor">
        <h1>Tutor</h1>
        <h3>Problem</h3>
        <div class="CTATTextField">Problem Statement</div>
        <div class="spacer"></div>
        <h2>Problem Solving</h2>
        <div id="problem_statement" class="CTATTextField"></div>
        <div id="angleBdescr" class="CTATTextField"></div>
        <div id="angleCdescr" class="CTATTextField"></div>
        <div id="angleC" class="CTATTextInput"></div>
        <div id="angleDdescr" class="CTATTextField"></div>
        <div id="angleEdescr" class="CTATTextField"></div>
        <div id="angleFdescr" class="CTATTextField"></div>

        <div id="angleF" class="CTATTextInput"></div>
        <div id="finish" class="CTATTextField">You've finished! Please press the "Done" Button!</div>
        <div class="spacer"></div>
        <section class="CTATProblemSolving">

            <div id="angles" class="CTATProtractor" data-ctat-protrays="3" data-ctat-complabels="1"
                data-ctat-snap="false">
            </div>


            <section class="CTATSolution">
                <h3>Solution</h3>
            </section>
        </section>

        <section class="CTATTools">
            <h2>Tools</h2>

            <div class="CTATButtons">
                <div class="CTATHintButton"></div>
                <div class="CTATDoneButton"></div>
            </div>
            <section class="CTATHints">
                <h3>Hints</h3>
                <div class="CTATHintWindow"></div>
            </section>

            <section class="CTATSkills">
                <h3>Skills</h3>
                <div class="CTATSkillWindow"></div>
            </section>
        </section>
    </main>
</body>

</html>
